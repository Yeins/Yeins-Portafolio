<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
</head>
<body class="fondo">
    <header>
        <nav>
            <div class="navegador">
                <div class="logo">
                    <img class="imagen" src="img/logo.png" alt="logo">
                </div>
                <div class="menu">
                    <li><a href="" class="enlace">Quien soy</a></li>
                    <li><a href="" class="enlace">Proyectos</a></li>
                    <li><a href="" class="enlace">conocimientos</a></li>
                    <li><a href="" class="enlace">contactos</a></li>
                </div>
            </div>
        </nav>
    </header>
    <!--Presentacion-->
    <div class="contenedorPrincipal">
        <div class="texto">
            <h1>Hola, yo soy Yeins</h1>
            <p>soy un joven programador con experiencia en desarrollo web , desarrollo de software, manejo de datos y otras cosas.</p>
            <div class="contenedor-buscador">
                <input type="text" class="buscador" placeholder="Buscar">
                <button>Boton</button>
            </div>    
        </div>
        <div class="contenedorImg" >
            <img class="imgCont" src="img/cont.png" alt="imagen">
        </div>
    </div>
   <!--Carrusel-->
   <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="img" src="img/spreen.jpg" alt="">
        </div>
        <div class="item">
            <img class="img" src="img/squi.jpg" alt="">
        </div>
        <div class="item">
            <img class="img" src="img/carmaland.jpg" alt="">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
